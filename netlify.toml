[build]
  functions = "netlify/functions"

[dev]
  functions = "netlify/functions"
  publish = "."
  port = 8888

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/*.docx"]