<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Affidavit Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B4E9C;
            --primary-dark: #4A3E82;
            --primary-light: #7866B8;
            --accent: #9C88D4;
            --success: #4CAF50;
            --error: #F44336;
            --warning: #FF9800;
            --text-dark: #2C3E50;
            --text-light: #6B7280;
            --bg-light: #F8F9FA;
            --border: #E0E0E0;
            --shadow: rgba(91, 78, 156, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow);
            padding: 40px;
            margin-bottom: 30px;
        }

        .upload-zone {
            border: 3px dashed var(--border);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            background: var(--bg-light);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: #F0F0FF;
        }

        .upload-zone.dragover {
            border-color: var(--primary);
            background: #E8E4FF;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: var(--bg-light);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #F0F0F5;
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-name {
            font-weight: 500;
            color: var(--text-dark);
        }

        .file-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background: #FFF4E5;
            color: var(--warning);
        }

        .status-processing {
            background: #E3F2FD;
            color: #2196F3;
        }

        .status-complete {
            background: #E8F5E9;
            color: var(--success);
        }

        .status-error {
            background: #FFEBEE;
            color: var(--error);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .button-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .progress-container {
            margin-top: 30px;
            padding: 20px;
            background: var(--bg-light);
            border-radius: 8px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #E0E0E0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            transition: width 0.3s ease;
        }

        .service-details-section {
            margin-top: 30px;
        }

        .service-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .form-input {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary);
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .error-message {
            padding: 15px;
            background: #FFEBEE;
            border-left: 4px solid var(--error);
            border-radius: 6px;
            color: var(--error);
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 25px;
            }

            .upload-zone {
                padding: 40px 20px;
            }

            .service-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Batch Affidavit Generator</h1>
            <p class="subtitle">Upload GPC documents to generate affidavits of service</p>
        </header>

        <!-- Step 1: Upload Files -->
        <div class="card" id="upload-section">
            <h2 class="section-title">Step 1: Upload GPC Documents</h2>
            
            <div class="upload-zone" id="upload-zone">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Drop PDF files here or click to browse</div>
                <div class="upload-subtext">Support for multiple files</div>
            </div>
            
            <input type="file" id="file-input" class="file-input" multiple accept=".pdf">
            
            <div class="file-list" id="file-list"></div>
            
            <div class="progress-container hidden" id="progress-container">
                <div class="progress-label">
                    <span>Processing files...</span>
                    <span id="progress-text">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="button-group">
                <button class="button button-primary" id="process-button" disabled>
                    <span>Process Documents</span>
                    <span>â†’</span>
                </button>
            </div>
        </div>

        <!-- Step 2: Add Service Details -->
        <div class="card hidden" id="service-section">
            <h2 class="section-title">Step 2: Add Service Details</h2>
            
            <div id="service-forms-container"></div>

            <div class="button-group">
                <button class="button button-primary" id="generate-button">
                    <span>Generate Affidavits</span>
                    <span>â†’</span>
                </button>
            </div>
        </div>

        <!-- Step 3: Download Results -->
        <div class="card hidden" id="results-section">
            <h2 class="section-title">Step 3: Download Affidavits</h2>
            
            <div id="results-container"></div>

            <div class="button-group">
                <button class="button button-primary" onclick="location.reload()">
                    <span>Start New Batch</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configure PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // State management
        const state = {
            files: [],
            extractedData: [],
            serviceDetails: []
        };

        // DOM elements
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const processButton = document.getElementById('process-button');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const uploadSection = document.getElementById('upload-section');
        const serviceSection = document.getElementById('service-section');
        const resultsSection = document.getElementById('results-section');
        const serviceFormsContainer = document.getElementById('service-forms-container');
        const resultsContainer = document.getElementById('results-container');
        const generateButton = document.getElementById('generate-button');

        // Upload zone interactions
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Handle file selection
        function handleFiles(files) {
            const pdfFiles = Array.from(files).filter(f => f.type === 'application/pdf');
            
            if (pdfFiles.length === 0) {
                alert('Please select PDF files only');
                return;
            }

            state.files = pdfFiles;
            displayFiles();
            processButton.disabled = false;
        }

        // Display selected files
        function displayFiles() {
            fileList.innerHTML = '';
            
            state.files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-icon">ðŸ“„</span>
                        <span class="file-name">${file.name}</span>
                    </div>
                    <div class="file-status">
                        <span class="status-badge status-pending">Pending</span>
                    </div>
                `;
                fileItem.id = `file-${index}`;
                fileList.appendChild(fileItem);
            });
        }

        // Process files button
        processButton.addEventListener('click', async () => {
            processButton.disabled = true;
            progressContainer.classList.remove('hidden');
            
            await processAllFiles();
            
            // Move to service details section
            serviceSection.classList.remove('hidden');
            createServiceForms();
            serviceSection.scrollIntoView({ behavior: 'smooth' });
        });

        // Process all files
        async function processAllFiles() {
            for (let i = 0; i < state.files.length; i++) {
                updateFileStatus(i, 'processing');
                
                try {
                    const data = await extractDataFromPDF(state.files[i]);
                    state.extractedData.push(data);
                    updateFileStatus(i, 'complete');
                } catch (error) {
                    console.error('Error processing file:', error);
                    updateFileStatus(i, 'error');
                }
                
                updateProgress((i + 1) / state.files.length * 100);
            }
        }

        // Extract data from PDF
        async function extractDataFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            
            let fullText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '\n';
            }

            // Call Netlify function to extract structured data
            const response = await fetch('/.netlify/functions/extract-gpc-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: fullText, filename: file.name })
            });

            if (!response.ok) {
                throw new Error('Failed to extract data');
            }

            return await response.json();
        }

        // Update file status
        function updateFileStatus(index, status) {
            const fileItem = document.getElementById(`file-${index}`);
            const statusEl = fileItem.querySelector('.file-status');
            
            const statusMap = {
                processing: { class: 'status-processing', html: '<div class="spinner"></div><span class="status-badge status-processing">Processing...</span>' },
                complete: { class: 'status-complete', html: '<span class="status-badge status-complete">âœ“ Complete</span>' },
                error: { class: 'status-error', html: '<span class="status-badge status-error">âš  Error</span>' }
            };
            
            statusEl.innerHTML = statusMap[status].html;
        }

        // Update progress
        function updateProgress(percent) {
            progressFill.style.width = `${percent}%`;
            progressText.textContent = `${Math.round(percent)}%`;
        }

        // Create service detail forms
        function createServiceForms() {
            serviceFormsContainer.innerHTML = '';
            
            state.extractedData.forEach((data, index) => {
                const formHtml = `
                    <div class="service-details-section">
                        <h3>${data.caseNumber} - ${data.defendant}</h3>
                        <div class="service-form">
                            <div class="form-group">
                                <label class="form-label">Date of Service</label>
                                <input type="date" class="form-input" data-index="${index}" data-field="serviceDate" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Time of Service</label>
                                <input type="time" class="form-input" data-index="${index}" data-field="serviceTime" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Place of Service</label>
                                <input type="text" class="form-input" data-index="${index}" data-field="servicePlace" placeholder="Full address" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Method of Service</label>
                                <select class="form-input" data-index="${index}" data-field="serviceMethod" required>
                                    <option value="">Select method...</option>
                                    <option value="Personal service">Personal service</option>
                                    <option value="Substituted service">Substituted service</option>
                                    <option value="Left with adult">Left with adult</option>
                                </select>
                            </div>
                        </div>
                    </div>
                `;
                serviceFormsContainer.insertAdjacentHTML('beforeend', formHtml);
            });

            // Add event listeners to save form data
            document.querySelectorAll('.service-form .form-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const field = e.target.dataset.field;
                    
                    if (!state.serviceDetails[index]) {
                        state.serviceDetails[index] = {};
                    }
                    
                    state.serviceDetails[index][field] = e.target.value;
                });
            });
        }

        // Generate affidavits
        generateButton.addEventListener('click', async () => {
            // Validate all forms are filled
            const allInputs = document.querySelectorAll('.service-form .form-input');
            let allValid = true;
            
            allInputs.forEach(input => {
                if (!input.value) {
                    allValid = false;
                    input.style.borderColor = 'var(--error)';
                } else {
                    input.style.borderColor = 'var(--border)';
                }
            });

            if (!allValid) {
                alert('Please fill in all service details');
                return;
            }

            generateButton.disabled = true;
            generateButton.innerHTML = '<div class="spinner"></div><span>Generating...</span>';

            try {
                await generateAllAffidavits();
                
                // Show results section
                resultsSection.classList.remove('hidden');
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error generating affidavits:', error);
                alert('Error generating affidavits. Please try again.');
                generateButton.disabled = false;
                generateButton.innerHTML = '<span>Generate Affidavits</span><span>â†’</span>';
            }
        });

        // Generate all affidavits
        async function generateAllAffidavits() {
            resultsContainer.innerHTML = '';
            
            for (let i = 0; i < state.extractedData.length; i++) {
                const data = {
                    ...state.extractedData[i],
                    ...state.serviceDetails[i]
                };

                const response = await fetch('/.netlify/functions/generate-affidavit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Failed to generate affidavit for ${data.defendant}`);
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                const resultItem = document.createElement('div');
                resultItem.className = 'file-item';
                resultItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-icon">ðŸ“„</span>
                        <span class="file-name">${data.caseNumber} - ${data.defendant}</span>
                    </div>
                    <a href="${url}" download="Affidavit_${data.caseNumber}_${data.defendant.replace(/[^a-zA-Z0-9]/g, '_')}.docx" class="download-link">
                        <span>Download</span>
                        <span>â¬‡</span>
                    </a>
                `;
                resultsContainer.appendChild(resultItem);
            }
        }
    </script>
</body>
</html>
